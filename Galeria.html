<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ari Salazar - Galería</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style-galeria.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="ari-navbar-main">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="index.html" class="logo text-decoration-none">
          Ari <span class="mx">Salazar</span>
        </a>

        <!-- Botón responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="galeria.html" class="nav-link active">Galería</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Galería -->
  <main class="container my-5">
    <h2 class="titulo-script text-center mb-4">Galería de Tatuajes</h2>
    <div class="row g-4">
      <div class="col-md-4 col-sm-6">
        <div class="card-info">
          <img src="img/galeria/tatuaje 1.jpeg" alt="Tatuaje 1" class="img-fluid rounded">
          <h3 class="titulo-campana mt-2">Realismo</h3>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="card-info">
          <img src="img/galeria/tatuaje-2.jpeg" alt="Tatuaje 2" class="img-fluid rounded">
          <h3 class="titulo-campana mt-2">Blackwork</h3>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="card-info">
          <img src="img/galeria/tatuaje-3.jpeg" alt="Tatuaje 3" class="img-fluid rounded">
          <h3 class="titulo-campana mt-2">Minimalista</h3>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
