<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Salazar - Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-galeria.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>

    <main>
        <section class="container py-5" id="galeria-completa">
            
            <div class="row mb-5 text-center">
                <div class="col-12">
                    <h1 style="color: #D4AF37; font-weight: bold;">Portafolio de Ari Salazar</h1>
                    <p style="color: #E0E0E0; font-size: 1.1rem;">Haz clic en las imágenes para ver los detalles.</p>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                
                <div class="col">
                    <div class="contenedor-foto h-100">
                        <img src="img/galeria/Tatuaje 1.jpeg" alt="Tatuaje 1" class="img-fluid w-100 foto-cuadrada" data-bs-toggle="modal" data-bs-target="#modalGaleria" onclick="abrirImagen(this.src)">
                    </div>
                </div>

                <div class="col">
                    <div class="contenedor-foto h-100">
                        <img src="img/galeria/tatuaje-2.jpeg" alt="Tatuaje 2" class="img-fluid w-100 foto-cuadrada" data-bs-toggle="modal" data-bs-target="#modalGaleria" onclick="abrirImagen(this.src)">
                    </div>
                </div>

                <div class="col">
                    <div class="contenedor-foto h-100">
                        <img src="img/galeria/tatuaje-3.jpeg" alt="Tatuaje 3" class="img-fluid w-100 foto-cuadrada" data-bs-toggle="modal" data-bs-target="#modalGaleria" onclick="abrirImagen(this.src)">
                    </div>
                </div>

                <div class="col">
                    <div class="contenedor-foto h-100">
                        <img src="img/galeria/tatuaje-4.jpeg" alt="Tatuaje 4" class="img-fluid w-100 foto-cuadrada" data-bs-toggle="modal" data-bs-target="#modalGaleria" onclick="abrirImagen(this.src)">
                    </div>
                </div>

                <div class="col">
                    <div class="contenedor-foto h-100">
                        <img src="img/galeria/tatuaje-5.jpeg" alt="Tatuaje 5" class="img-fluid w-100 foto-cuadrada" data-bs-toggle="modal" data-bs-target="#modalGaleria" onclick="abrirImagen(this.src)">
                    </div>
                </div>

            </div>
        </section>

        <div class="modal fade" id="modalGaleria" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body text-center position-relative">
                        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar" style="z-index: 10;"></button>
                        <img src="" id="imagenEnGrande" class="img-fluid rounded shadow-lg" alt="Tatuaje ampliado" style="max-height: 90vh; border: 2px solid #D4AF37;">
                    </div>
                </div>
            </div>
        </div>

        <script>
            function abrirImagen(ruta) {
                document.getElementById('imagenEnGrande').src = ruta;
            }
        </script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
